name: CI/CD Pipeline for Chest Cancer Classifier

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Inject DVC auth credentials
        env:
          DVC_PASSWORD: ${{ secrets.DVC_PASSWORD }}
          DVC_USER: ${{ secrets.DVC_USER }}
        run: |
          dvc remote modify origin user "$DVC_USER"
          dvc remote modify origin password "$DVC_PASSWORD"
          dvc pull


      - name: ğŸ— Run DVC Pipeline
        run: |
          dvc repro

      - name: âœ… Evaluate Model
        run: |
          python src/evaluate.py
